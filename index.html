<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/514093d1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="heading hero is-danger">
        <div class="hero-body">
            <p class="title container has-text-centered">
                Welcome to the weather dashboard
            </p>
        </div>

    </div>
<!--All content lives here-->
    <div class="content-box box">
        <div class="box inner-box">
            <!--Search Section-->
            <div class="search search-form column is-4 box">
                <div class="has-text-centered">
                <h2 class="sday">Search for a City:</h2>
                <div class="field has-addons column is-12">
                    <p class="control is-expanded">
                        <form>
                        <input class="input label is-medium is-rounded" type="text" placeholder="Enter City Name" id="city">
                        </form>
                    </p>
                    <p class="control">
                        <button class="button label is-medium is-info is-rounded is-light" id="submit" type="button">
                            <span class="icon is-small is-right" style="font-size: 25px; color:hsl(348, 100%, 61%);">
                                <i class="fas fa-search-location"></i>
                            </span>
                        </button>
                    </p>
                    <div class="other-buttons has-text-centered">
                        <button class="box"id="clear">Clear History</button>
                        <div class="box column is-12"id="pastSearch">
                            Last Search
                            <ul></ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!--Search Section-->

            <div class="column is-8 box">
                <!--Current Weather-->
                <div class="cityChoice box" is="currentForcast">
                    <h2 id="selectedCity"></h2>
                    <div class="weatherList card" id="todaysWeather">
                        <div class="location content"> <div class="date"></div></div>
                        <div class="weather-icon"><img src="icons/unknown.png" /></div>
                        <div class="temp content"></div>
                        <div class="humidity content"></div>
                        <div class="wind content"></div>
                        <div class="UVIndex content" id="UVIndex"></div>
                    </div>
                </div>
                <!--Upcoming Weather-->
                <div class="column" id=fiveDayForcast>
                    <div class="fiveDayContainer box" id="fiveDayContainer">
                        <div class=" row columns is-multiline card has-text-centered" id="forecast"></div>
                    
                        <!--Insert Info Here-->
                    </div>
                        
                </div>
            </div>    
        </div>







    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
