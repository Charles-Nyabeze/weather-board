<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/514093d1a0.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="heading hero is-danger">
        <div class="hero-body">
            <p class="title container">
                Welcome to the weather dashboard
            </p>
        </div>

    </div>

    <div class="content-box box">
        <div class="box inner-box">
            <div class="search column is 4 box">
                <h2 class="sday">Search for a City:</h2>
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input label is-medium is-rounded" type="text" placeholder="Enter City Name" id="cityName">
                    </p>
                    <p class="control">
                        <button class="button label is-medium is-info is-rounded is-light" id="submit" type="button">
                            <span class="icon is-small is-right" style="font-size: 25px; color:hsl(348, 100%, 61%);">
                                <i class="fas fa-search-location"></i>
                            </span>
                        </button>
                    </p>
                </div>
            </div>

            <div class="weather column is-8 box">
                <div class="temp-specs box">
                    <h3 class="city-name"> </h3>
                    <p>
                        Temperature:
                        <span is="temperature"></span>
                    </p>
                    <p>
                        Humidity:
                        <span id="humidity"></span>
                    </p>
                    <p>
                        Wind Speed:
                        <span id="wind-speed"></span>
                    </p>
                    <p>
                        UV Index:
                        <span id="uv-index"></span>
                    </p>

                </div>

                <div class="" id="forcastHolder">
                    <h2 class="sday">7 Day Forecast:</h2>
                    <div class='forecastData row columns is-multiline card has-text-centered' id='forecastData'></div>
                </div>
            
            </div>
                
        </div>
                
    </div>

    <footer class="footer is-danger">
    
        <div class="content is-size-3 has-text-weight-medium has-text-centered has-text-black">
            <p>
            Made with love &#128525; by <strong>Charles Nyabeze</strong></a>. The website content
            is licensed by CNN Labs.
            </p>
        </div>
    
    </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
